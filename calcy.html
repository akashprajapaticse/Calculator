<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <style>
        /* Background Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Main Container */
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 320px;
        }

        /* Display Styling */
        #display {
            width: 100%; /* Match the width with container */
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            text-align: right;
            color: #fff;
            padding: 10px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
            outline: none;
            margin-bottom: 20px;
            box-sizing: border-box; /* Prevent overflow */
        }

        /* Button Container */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button Styling */
        button {
            height: 60px;
            background: #1f1f1f;
            color: #fff;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
        }

        /* Hover and Active Effects */
        button:hover {
            background: #333;
            transform: translateY(-2px);
        }

        button:active {
            background: #555;
            transform: translateY(0);
        }

        /* Special Buttons */
        .operator {
            background: #ff9f43;
        }

        .operator:hover {
            background: #ff6f00;
        }

        .equal, .enter {
            background: #00c853;
        }

        .equal:hover, .enter:hover {
            background: #00e676;
        }

        .clear {
            background: #ff5252;
        }

        .clear:hover {
            background: #ff1744;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="addToDisplay('%')">%</button>
        <button class="operator" onclick="addToDisplay('/')">/</button>
        <button class="operator" onclick="addToDisplay('*')">*</button>
        
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button class="operator" onclick="addToDisplay('-')">-</button>
        
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button class="operator" onclick="addToDisplay('+')">+</button>
        
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button class="equal" onclick="calculateResult()">=</button>
        
        <button onclick="addToDisplay('00')">00</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button class="enter" onclick="calculateResult()">Enter</button>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
